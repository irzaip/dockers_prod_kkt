[uwsgi]
plugins = logfile, python3, gevent3

; search for Python modules in a specific virtualenv
virtualenv = /var/envs/env
; pythonpath =

uid = nginx
gid = nginx
chown-socket = nginx:nginx
chmod-socket = 664
socket = 127.0.0.1:3032
;socket = /run/uwsgi/%n.sock
pidfile = /run/uwsgi/%n.pid
;vacuum = true
; harakiri = 20
post-buffering = 8192
; enable-threads
threads = 20

;idle = 30
;die-on-idle = true

; remove autoreload on production
py-autoreload = 3

http = 0.0.0.0:80
http-websockets = 1
gevent = 100

chdir = /var/www/html/%n

;env = FLASK_SETTINGS_MODULE=%n.settings
;wsgi_file = titan.py
module = %n
manage-script-name = true
callable = app

#logger = file:/var/log/uwsgi/%n.log
logto = /var/log/uwsgi/%n.log
