[uwsgi]
plugins = logfile, python3

; search for Python modules in a specific virtualenv
; virtualenv = <path>
; pythonpath =

uid = nginx
gid = nginx
chown-socket = nginx:nginx
chmod-socket = 664
socket = 127.0.0.1:3031  ; /run/uwsgi/%n.sock
pidfile = /run/uwsgi/%n.pid
vacuum = true
harakiri = 20
post-buffering = 8192
; enable-threads
threads = 20

idle = true
die-on-idle = true

chdir = /var/lib/nginx/html/wsgiapp/%n

env = FLASK_SETTINGS_MODULE=%n.settings
module = %n
; mount = /pdns=run.py
manage-script-name = true
callable = app 

logger = file:/var/log/uwsgi/%n.log
