# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
#pid /run/nginx/nginx.pid;
pcre_jit on;
error_log /var/log/nginx/error.log warn;
include /etc/nginx/modules/*.conf;

events {
	worker_connections 768; # 1024;
	# multi_accept on;
}

http {
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	client_max_body_size 1m;

	resolver 8.8.4.4 8.8.8.8 valid=300s;
	resolver_timeout 5s;

	# SSL Settings

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:ECDHE-RSA-AES128-SHA';

	ssl_session_timeout 1d;
	ssl_prefer_server_ciphers on;
	ssl_session_cache shared:SSL:10m;
	ssl_dhparam /etc/ssl/nginx/dhparam.pem;
	#ssl_dhparam /etc/ssl/nginx/dh2048.pem;

	ssl_stapling on;
	ssl_stapling_verify on;

	ssl_ecdh_curve secp384r1;
	ssl_session_tickets off;
	# Disable preloading HSTS for now.  You can use the commented out header line that includes
	# the "preload" directive if you understand the implications.
	#add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
	#add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
	add_header Strict-Transport-Security max-age=15768000;
	add_header X-Frame-Options DENY;
	add_header X-Content-Type-Options nosniff;

	# Logging Settings

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main;
	error_log  /var/log/nginx/error.log warn;

	# Gzip Settings

	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	#gzip_static on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	## Catch all: http -> https redirect for all vhosts
	server {
	    listen 80;
	    server_name _;
	    root /tmp;

	    location ~\.well-known/ {
		    try_files $uri $uri/ =404;
	    }

	    location ~ / {
		    return 301 https://$http_host$request_uri;
	    }
	}

	# Includes virtual hosts configs.
	include /etc/nginx/conf.d/*.conf;
}
